<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Pay Form Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="backgroundImg">

      <div class="cardFront">
        <img src="images/card-logo.svg" alt="">
        <a href="#" id="cardNumber">0000 0000 0000 0000</a>
        <div class="card_name_date">
          <a href="#" id="cardName">JANE APPLESEED</a>
          <a href="#" id="cardDate">00/00</a>
        </div>
      </div>

      <div class="cardBack">
        <a href="#" id="cardCvc">000</a>
      </div>

    </div>

    <form action="" id="form">
      <div class="cardInput">
        <label for="Name">Cardholder Name</label>
        <input type="text" maxlength="20" placeholder="e.g. Jane Appleseed" id="Name" required>
      </div>
      <div class="cardInput">
        <label for="numberId">Card Number</label>
        <input type="text" maxlength="16" id="numberId" placeholder=" e.g. 1234 5678 9123 0000" required>
      </div>
      <div class="containerlastInfo">

        <div class="cardInput">
          <label for="Date">Exp. Date</label>
          <div class="cardMY">
            <select name="month" id="Month">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>

            <select name="year" id="Year">
              <option value="22">2022</option>
              <option value="23">2023</option>
              <option value="24">2024</option>
              <option value="25">2025</option>
              <option value="26">2026</option>
              <option value="27">2027</option>
              <option value="28">2028</option>
              <option value="29">2029</option>
            </select>
          </div>
        </div>
        <div class="cardInput">
          <label for="Cvc">CVC</label>
          <input type="text" maxlength="3" placeholder="e.g. 123" id="Cvc" required>
        </div>

      </div>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
