<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="backgroundImg">

      <div class="cardFront">
        <img src="images/card-logo.svg" alt="">
        <a href="" id="cardNumber">0000 0000 0000 0000</a>
        <div class="card_name_date">
          <a href="" id="cardName">JANE APPLESEED</a>
          <a href="" id="cardDate">00/00</a>
        </div>
      </div>

      <div class="cardBack">
        <a href="" id="cardCvc">000</a>
      </div>

    </div>

    <form action="" id="form">
      <div class="cardInput">
        <label for="Name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="Name" required>
      </div>
      <div class="cardInput">
        <label for="numberId">Card Number</label>
        <input type="number" id="numberId" placeholder=" e.g. 1234 5678 9123 0000" min="16" max="16" required>
      </div>
      <div class="containerlastInfo">

        <div class="cardInput">
          <label for="Date">Exp. Date</label>
          <div class="cardMY">
            <input type="number" id="Month" placeholder="MM" required>
            <input type="number" id="Year" placeholder="YY" required>
          </div>
        </div>
        <div class="cardInput">
          <label for="CVC">CVC</label>
          <input type="number" placeholder="e.g. 123" id="Cvc" min="3" max="3" required>
        </div>

      </div>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
